<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz App</h1>
        <div id="question-container">
            <p id="timer"></p>
            <p id="question-text"></p>
            <div id="choices-container">
                <button class="choice" data-choice="A"></button>
                <button class="choice" data-choice="B"></button>
                <button class="choice" data-choice="C"></button>
                <button class="choice" data-choice="D"></button>
            </div>
            <p style="color: red;"><b>Soruya cevap vermeden bir sonraki soruya geçerseniz geri dönemezsiniz!</b></p>
            <button id="next-btn">Sonraki Soru</button> <!-- Buton her zaman aktif ve görünür -->
        </div>
        <div id="result-container" style="display:none;">
            <h2>Results</h2>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Soru</th>
                        <th>Senin Cevabın</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="restart-btn">Baştan başla</button> <!-- Restart Quiz butonu -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
